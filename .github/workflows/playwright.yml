name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      workers:
        description: 'Amount of workers'
        type: choice
        required: true
        default: '2'
        options:
          - 1
          - 2
          - 3
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Check workers input
      run: echo "Amount of workers are ${{ github.event.inputs.workers }}"
    - name: Run Playwright tests
      run: npx playwright test --project="eHelper WEB application" --workers=${{ github.event.inputs.workers }}
      env:
        TRELLO_USERNAME:  ${{ secrets.USERNAME }}
        TRELLO_PASSWORD:  ${{ secrets.PASSWORD }}
        TRELLO_API_KEY:   ${{ secrets.API_KEY }}
        TRELLO_API_TOKEN: ${{ secrets.API_TOKEN }}
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: test-results/
        retention-days: 30
